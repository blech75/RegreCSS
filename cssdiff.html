<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>DOM Node CSS Diff Tool</title>

	<script src="jquery-1.5.2.js" type="text/javascript" charset="utf-8"></script>
	<script src="underscore.js" type="text/javascript" charset="utf-8"></script>
	<script src="cssdiff.js" type="text/javascript" charset="utf-8"></script>

	<style type="text/css" media="screen">
		.embedded-doc { width: 100%; height: 200px; }
	</style>

</head>

<body>

<h1>DOM Node CSS Diff Tool</h1>

<hr />

<div id="doc1-wrapper">
	<h2>Base Document</h2>
	<div>
		<label for="doc1_url">URL</label>
		<input type="text" value="http://localhost/~justin/DP/hbloom-1.0/home.html" id="doc1_url" size="50" />
		<button type="button" id="doc1_load" value="">Load</button>
	</div>
	<iframe src="doc1.html" id="doc1" class="embedded-doc"></iframe>
</div>

<hr />

<div id="doc2-wrapper">
	<h2>Document to Compare</h2>
	<div>
		<label for="doc2_url">URL</label>
		<input type="text" value="http://localhost/~justin/DP/hbloom-2.0/home.html" id="doc2_url" size="50" />
		<button type="button" id="doc2_load" value="">Load</button>
	</div>
	<iframe src="doc2.html" id="doc2" class="embedded-doc"></iframe>
</div>

<hr />

<h2>Options</h2>

<div>
	<button type="button" id="diff-css" value="">Run CSS Diff</button>
</div>

</body>
</html>
