<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>regreCSS</title>

	<script src="vendor/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="vendor/underscore.js" type="text/javascript" charset="utf-8"></script>
	<script src="regrecss.js" type="text/javascript" charset="utf-8"></script>
	<script src="vendor/bootstrap/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>

	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css" type="text/css" />
	<style type="text/css" media="screen">
		.embedded-doc { width: 100%; height: 600px; }

		/* the margin-top here is kind of a hack */
		#action { margin-top: 42px; }
		#output-container { margin-top: 16px; height: 600px; overflow: auto; }

		.input-group { margin: 1em 0; }
		.node-diff { cursor: pointer; }
		.node-diff:hover { background: #EEE; }
		.node-diff P,
		.node-diff UL { margin: 0.5em 0; }
		IFRAME { border: 1px solid #CCC; }
	</style>

</head>

<body>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h1>RegreCSS</h1>
			<p>The best way to diff the CSS properties of DOM nodes in two similar documents</p>
		</div>
	</div>
</div>

<hr />

<div class="container-fluid">
	<div class="row">
		<div class="col-md-8">

			<ul class="nav nav-tabs">
				<li class="active"><a href="#tab-doc1">Base Document</a></li>
				<li><a href="#tab-doc2">Document to Compare</a></li>
			</ul>

			<div class="tab-content">
				<div class="tab-pane active" id="tab-doc1">
					<div id="doc1-wrapper" class="doc-wrapper">
						<h2 class="hidden">Base Document</h2>

						<div class="input-group">
							<label for="doc1_url" class="hidden">URL</label>
							<input type="text" class="form-control" value="example-doc1.html" id="doc1_url" size="50">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button" id="doc1_load">Load</button>
							</span>
						</div><!-- /input-group -->

						<iframe src="blank.html" id="doc1" class="embedded-doc"></iframe>
					</div>
				</div>

				<div class="tab-pane" id="tab-doc2">
					<div id="doc2-wrapper" class="doc-wrapper">
						<h2 class="hidden">Document to Compare</h2>

						<div class="input-group">
							<label for="doc2_url" class="hidden">URL</label>
							<input type="text" class="form-control" value="example-doc2.html" id="doc2_url" size="50">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button" id="doc2_load">Load</button>
							</span>
						</div><!-- /input-group -->

						<iframe src="blank.html" id="doc2" class="embedded-doc"></iframe>
					</div>
				</div>
			</div>

		</div>

		<div class="col-md-4">

			<div id="action">
				<button type="button" class="btn btn-primary btn-lg btn-block" id="diff-css" value="">RegreCSS!</button>
			</div>

			<div id="output">
				<h2 class="hidden">Output</h2>
				<div id="output-container" class="well">

				</div>
			</div>

		</div>
	</div>
</div>


</body>
</html>
